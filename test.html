<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .scroll-container {
      width: 300px; /* Ancho del contenedor */
      height: 200px; /* Altura del contenedor */
      overflow-y: scroll;
      border: 1px solid #ccc; /* Borde para visualización */
      position: relative;
    }

    .content-container {
      position: relative;
      height: 800px; /* Altura total de los elementos */
    }

    section {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      transition: opacity 0.5s ease; /* Transición de desvanecimiento */
    }

    section:nth-child(1) { z-index: 4; background-color: red; }
    section:nth-child(2) { z-index: 3; background-color: blue; }
    section:nth-child(3) { z-index: 2; background-color: green; }
    section:nth-child(4) { z-index: 1; background-color: yellow; }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="content-container">
      <section>Section 1</section>
      <section>Section 2</section>
      <section>Section 3</section>
      <section>Section 4</section>
    </div>
  </div>

  <script>
    const scrollContainer = document.querySelector('.scroll-container');
    const contentContainer = document.querySelector('.content-container');
    const sections = document.querySelectorAll('section');

    scrollContainer.addEventListener('scroll', () => {
      const scrollOffset = scrollContainer.scrollTop;

      sections.forEach((section, index) => {
        section.style.transform = `translateY(${scrollOffset}px)`;
        const sectionOffset = index * 200; // Altura de cada sección
        const distanceFromTop = scrollOffset - sectionOffset;

        if (distanceFromTop >= 0 && distanceFromTop <= 200) {
          section.style.opacity = 1 - (distanceFromTop / 200);
        }
      });
    });
  </script>

</body>
</html>
